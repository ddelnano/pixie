---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pl-adaptive-export-service-account
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pl-adaptive-export-role
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pl-adaptive-export-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: pl-adaptive-export-role
subjects:
- kind: ServiceAccount
  name: pl-adaptive-export-service-account
  namespace: pl
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pl-adaptive-export-cluster-role
rules:
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - get
  - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: pl-adaptive-export-cluster-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: pl-adaptive-export-cluster-role
subjects:
- kind: ServiceAccount
  name: pl-adaptive-export-service-account
  namespace: pl
