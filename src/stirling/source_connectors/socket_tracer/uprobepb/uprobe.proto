syntax = "proto3";

package px.types;

option go_package = "uprobepb";

// The list of data types supported by our execution engine.
enum Location {
  UNKNOWN,
  // Stack address relative to the frame stack pointer (SP)
  STACK,
  // Stack address relative to the frame base pointer (BP)
  STACK_BP,
  // Integer register.
  REGISTER,
  // Floating-point register.
  REGISTER_FP
}

message ArgInfo {
  Location location = 1;
  int64 offset = 2; 
}

message FuncArgsAndRets {
  map<string, ArgInfo> args_and_rets = 2;
}

message SymAddrsByFunc {
  map<string, FuncArgsAndRets> sym_addrs = 1;
}
